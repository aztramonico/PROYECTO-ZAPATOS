<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/CSS para el formulario.css">
</head>
<body>

    <form id="purchaseForm">

        <h3>Confirmación de la Compra</h3>
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellidos" required>
        <input type="text" id="dni" name="dni" maxlength="8" placeholder="DNI" oninput="soloNumeros(this)" required>
        <input type="email" placeholder="Correo" required>
        <input type="password" placeholder="Contraseña" required>
        <input type="password" placeholder="Confirma Contraseña" required>

        <input type="submit" class="btn" value="Confirmar y Finalizar Compra">

    </form>

    <script src="scripts/script_formulario_compra.js"></script>
    
</body>
</html>
